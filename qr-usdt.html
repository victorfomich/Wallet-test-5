<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>QR код USDT - DreamWallet</title>
    <link rel="stylesheet" href="qr-usdt-styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="adreses.js"></script>
    

</head>
<body>
    <div class="container">


        <!-- QR код карточка -->
        <div class="qr-card" id="qrCard">
            <div class="qr-container" id="qrContainer"></div>
            
            <!-- Инструкции -->
            <div class="instructions">
                <div class="instruction-line">
                    <span class="instruction-text">Отправляйте только</span>
                    <div class="usdt-icon">
                        <img src="usdt.png" alt="USDT" style="width: 20px; height: 20px; object-fit: contain;">
                    </div>
                    <span class="instruction-text">USDT через</span>
                </div>
                <div class="instruction-line">
                    <span class="instruction-text">сеть</span>
                    <div class="network-logo-small" id="networkLogoSmall"></div>
                    <!-- ИЗМЕНЕНИЕ: Изображение теперь находится внутри span для точного позиционирования -->
                    <span class="instruction-text">
                        <span id="networkNameText"></span>, иначе
                    </span>
                </div>
                <div class="instruction-line">
                    <span class="instruction-text">монеты будут утеряны.</span>
                </div>
            </div>

            <!-- Минимальная сумма -->
            <div class="min-amount">
                <span>Мин. сумма: 1 USDT</span>
            </div>

            <!-- Поделиться адресом -->
            <div class="share-address" onclick="shareAddress()">
                <div class="share-icon">↗</div>
                <span>Поделиться адресом</span>
            </div>
        </div>

        <!-- Информация об адресе -->
        <div class="address-info" id="addressInfo">
            <div class="address-header">


            </div>
            <div class="address-container">
                <div class="address-line">
                    <span class="address-text" id="addressText"></span>
                    <div class="copy-icon" onclick="copyAddress()">
                        <img src="copy.png" alt="Копировать" class="copy-img copy-light">
                        <img src="copy_white.png" alt="Копировать" class="copy-img copy-dark" style="display: none;">
                        <span class="checkmark">✓</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Пустое пространство для увеличения расстояния -->
        <div style="height: 30px;"></div>

        <!-- Контейнер для центрирования кнопки -->
        <div style="display: flex; justify-content: center; width: 100%;">
            <!-- Кнопка пополнения -->
            <div class="topup-button" id="topupButton">
                <img src="house.png" alt="Дом" style="width: 20px; height: 20px; object-fit: contain; margin-right: 8px;">
                <span>Вернуться на Главную</span>
            </div>
        </div>
    </div>

    <script src="qr-usdt-script.js"></script>
</body>
</html>
