<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Выбор сети USDT - DreamWallet</title>
    <link rel="stylesheet" href="withdraw-usdt-chain-styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <div class="header">
            <h1 class="page-title">ВЫБЕРИТЕ СЕТЬ</h1>
        </div>
        
        <!-- Список сетей -->
        <div class="networks-list">
            <div class="network-item" onclick="window.location.href='withdraw.html?network=ton&crypto=usdt'">
                <div class="network-left">
                    <div class="network-icon ton-icon">
                        <img src="toncoin.png" alt="TON" class="network-logo">
                    </div>
                    <div class="network-info">
                        <div class="network-name">The Open Network</div>
                        <div class="network-standard">TON</div>
                    </div>
                </div>
                <div class="network-arrow">›</div>
            </div>
            
            <div class="network-item" onclick="window.location.href='withdraw.html?network=tron&crypto=usdt'">
                <div class="network-left">
                    <div class="network-icon trx-icon">
                        <img src="tron.png" alt="TRX" class="network-logo">
                    </div>
                    <div class="network-info">
                        <div class="network-name">Tron</div>
                        <div class="network-standard">TRC20</div>
                    </div>
                </div>
                <div class="network-arrow">›</div>
            </div>
            
            <div class="network-item" onclick="window.location.href='withdraw.html?network=sol&crypto=usdt'">
                <div class="network-left">
                    <div class="network-icon sol-icon">
                        <img src="solana.png" alt="SOL" class="network-logo">
                    </div>
                    <div class="network-info">
                                                <div class="network-name">Solana</div>
                        <div class="network-standard">SPL</div>
                    </div>
                </div>
                <div class="network-arrow">›</div>
            </div>
            
            <div class="network-item" onclick="window.location.href='withdraw.html?network=eth&crypto=usdt'">
                <div class="network-left">
                    <div class="network-icon eth-icon">
                        <img src="ethereum.svg" alt="ETH" class="network-logo">
                    </div>
                    <div class="network-info">
                        <div class="network-name">Ethereum</div>
                        <div class="network-standard">ERC20</div>
                    </div>
                </div>
                <div class="network-arrow">›</div>
            </div>
            
            <div class="network-item" onclick="window.location.href='withdraw.html?network=bnb&crypto=usdt'">
                <div class="network-left">
                    <div class="network-icon bnb-icon">
                        <img src="bnb.webp" alt="BNB" class="network-logo">
                    </div>
                    <div class="network-info">
                        <div class="network-name">BNB Smart Chain</div>
                        <div class="network-standard">BEP20</div>
                    </div>
                </div>
                <div class="network-arrow">›</div>
            </div>
        </div>
    </div>

    <script src="withdraw-usdt-chain-script.js"></script>
</body>
</html>
