<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Недостаточно USDT - DreamWallet</title>
    <link rel="stylesheet" href="insufficient-usdt-styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Иконка с ошибкой -->
        <div class="icon-container">
            <div class="usdt-icon-wrapper">
                <img src="usdt.png" alt="USDT" class="usdt-icon">
                <div class="error-badge">−</div>
            </div>
        </div>
        
        <!-- Заголовок -->
        <div class="title-container">
            <h1 class="error-title">Недостаточно USDT для вывода</h1>
        </div>
        
        <!-- Детали баланса -->
        <div class="balance-details">
            <div class="balance-row">
                <span class="balance-label">Баланс</span>
                <span class="balance-value" id="currentBalance">— USDT</span>
            </div>
            
            <div class="balance-row">
                <span class="balance-label">Вывод от</span>
                <span class="balance-value minimum">1 USDT</span>
            </div>
            
            <div class="balance-row">
                <span class="balance-label">Комиссия</span>
                <span class="balance-value commission">3.5 USDT</span>
            </div>
        </div>
        
        <!-- Информация -->
        <div class="info-text">
            Комиссии и лимиты для USDT в сети The Open Network – TON.
        </div>
        
        <!-- Кнопка назад -->
        <div class="back-button-container">
            <button class="back-button" onclick="goBack()">Back</button>
        </div>
    </div>
    
    <script src="insufficient-usdt-script.js"></script>
</body>
</html>
