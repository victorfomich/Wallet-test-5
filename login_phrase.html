<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Вход по фразе - DreamWallet</title>
    <link rel="stylesheet" href="login-phrase-styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Если пользователь уже прошёл онбординг — сразу на index,
        // кроме режима просмотра (?mode=view)
        try {
            const params = new URLSearchParams(window.location.search);
            const isViewMode = params.get('mode') === 'view';
            if (!isViewMode && localStorage.getItem('dw_onboarding_done') === 'true') {
                window.location.replace('index.html');
            }
        } catch (e) {}
    </script>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <div class="form-title">Введите секретную фразу</div>
            <div class="form-subtitle">Выберите длину фразы и введите слова по ячейкам</div>
        </div>

        <div class="phrase-mode">
            <button id="toggle12" class="mode-btn active">12 слов</button>
            <button id="toggle24" class="mode-btn">24 слова</button>
        </div>

        <div class="phrase-grid" id="phraseGrid">
            <!-- Контент ячеек рендерится скриптом -->
        </div>

        <div class="paste-hint">
            Можно вставить сразу все 12 или 24 слова в первое поле — мы аккуратно распределим их по ячейкам.
        </div>

        <div class="actions">
            <button id="confirmBtn" class="btn btn-primary" disabled>Подтвердить</button>
            <button id="createBtn" class="btn btn-secondary">Создать новый</button>
        </div>
    </div>

    <script src="login-phrase-script.js"></script>
</body>
</html>
