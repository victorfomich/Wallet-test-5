<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Сканер - DreamWallet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .scan-page-inner {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 16px;
            padding-bottom: 100px;
        }
        .scan-header {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }
        .scan-stage {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }
        .page-dim {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.35);
            z-index: 1;
        }
        .scan-frame {
            width: 240px;
            height: 240px;
            max-width: 70vw;
            max-height: 70vw;
            border-radius: 16px;
            position: relative;
            border: 1px solid var(--border-color);
            overflow: hidden;
            z-index: 2;
        }
        .scan-video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
            background: #000;
        }
        .scan-corners {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
        .corner {
            position: absolute;
            width: 28px;
            height: 28px;
            border: 3px solid var(--accent-color);
        }
        .corner.tl { top: 0; left: 0; border-right: none; border-bottom: none; border-radius: 16px 0 0 0; }
        .corner.tr { top: 0; right: 0; border-left: none; border-bottom: none; border-radius: 0 16px 0 0; }
        .corner.bl { bottom: 0; left: 0; border-right: none; border-top: none; border-radius: 0 0 0 16px; }
        .corner.br { bottom: 0; right: 0; border-left: none; border-top: none; border-radius: 0 0 16px 0; }
        .hint-text {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 12px;
        }
        .continue-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 32px);
            max-width: 368px;
            background: var(--accent-color);
            border: none;
            color: #fff;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 17px;
            cursor: pointer;
        }
        @media (max-width: 480px) {
            .scan-stage { min-height: 55vh; }
            .scan-frame { width: 200px; height: 200px; }
        }
    </style>
    <script>
        let cameraStream = null;
        async function startCamera() {
            const videoEl = document.getElementById('camera');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { ideal: 'environment' } },
                    audio: false
                });
                cameraStream = stream;
                videoEl.srcObject = stream;
                await videoEl.play();
            } catch (e) {
                console.error('Ошибка доступа к камере:', e);
                // Покажем сообщение в рамке
                const fallback = document.createElement('div');
                fallback.style.cssText = 'position:absolute;inset:0;display:flex;align-items:center;justify-content:center;color:var(--text-secondary);font-size:14px;background:#000;';
                fallback.textContent = 'Не удалось получить доступ к камере';
                document.querySelector('.scan-frame').appendChild(fallback);
            }
        }
        function stopCamera() {
            try {
                if (cameraStream) {
                    cameraStream.getTracks().forEach(t => t.stop());
                    cameraStream = null;
                }
            } catch {}
        }
        document.addEventListener('DOMContentLoaded', () => {
            // Назад
            const backBtn = document.getElementById('backBtn');
            if (backBtn) {
                backBtn.addEventListener('click', () => {
                    stopCamera();
                    window.location.replace('index.html');
                });
            }
            // Стартуем камеру
            startCamera();
        });
        window.addEventListener('pagehide', stopCamera);
        window.addEventListener('beforeunload', stopCamera);
    </script>
    
</head>
<body>
    <div class="container">
        <div class="scan-page-inner">
            <div class="scan-header">Сканирование QR</div>
            <div class="scan-stage">
                <div class="page-dim"></div>
                <div class="scan-frame">
                    <video id="camera" class="scan-video" autoplay playsinline muted></video>
                    <div class="scan-corners">
                        <div class="corner tl"></div>
                        <div class="corner tr"></div>
                        <div class="corner bl"></div>
                        <div class="corner br"></div>
                    </div>
                </div>
            </div>
            <div class="hint-text">Наведите камеру на QR-код для распознавания</div>
        </div>
        <button id="backBtn" class="continue-btn">Назад</button>
    </div>
</body>
</html>
