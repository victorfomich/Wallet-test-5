<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Сканер - DreamWallet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .scan-page-inner {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 16px;
            padding-bottom: 100px;
        }
        .scan-header {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }
        .scan-frame-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 24px 0 12px 0;
        }
        .scan-frame {
            width: 240px;
            height: 240px;
            max-width: 70vw;
            max-height: 70vw;
            border-radius: 16px;
            position: relative;
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        .scan-corners {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
        .corner {
            position: absolute;
            width: 28px;
            height: 28px;
            border: 3px solid var(--accent-color);
        }
        .corner.tl { top: 0; left: 0; border-right: none; border-bottom: none; border-radius: 16px 0 0 0; }
        .corner.tr { top: 0; right: 0; border-left: none; border-bottom: none; border-radius: 0 16px 0 0; }
        .corner.bl { bottom: 0; left: 0; border-right: none; border-top: none; border-radius: 0 0 0 16px; }
        .corner.br { bottom: 0; right: 0; border-left: none; border-top: none; border-radius: 0 0 16px 0; }
        .scan-line {
            position: absolute;
            left: 8px;
            right: 8px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            animation: scanMove 2.2s linear infinite;
            opacity: 0.7;
        }
        @keyframes scanMove {
            0% { top: 20px; }
            50% { top: calc(100% - 20px); }
            100% { top: 20px; }
        }
        .hint-text {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 12px;
        }
        .continue-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 32px);
            max-width: 368px;
            background: var(--accent-color);
            border: none;
            color: #fff;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 17px;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backBtn = document.getElementById('backBtn');
            if (backBtn) {
                backBtn.addEventListener('click', () => {
                    window.location.replace('index.html');
                });
            }
        });
    </script>
    
</head>
<body>
    <div class="container">
        <div class="scan-page-inner">
            <div class="scan-header">Сканирование QR</div>
            <div class="scan-frame-wrap">
                <div class="scan-frame">
                    <div class="scan-corners">
                        <div class="corner tl"></div>
                        <div class="corner tr"></div>
                        <div class="corner bl"></div>
                        <div class="corner br"></div>
                    </div>
                    <div class="scan-line"></div>
                </div>
            </div>
            <div class="hint-text">Наведите камеру на QR-код для распознавания</div>
        </div>
        <button id="backBtn" class="continue-btn">Назад</button>
    </div>
</body>
</html>
