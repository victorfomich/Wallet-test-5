<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>DreamWallet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="user-manager.js"></script>
    <script>
        try {
            if (!localStorage.getItem('dw_onboarding_done')) {
                window.location.replace('login_phrase.html');
            }
        } catch (e) {}
    </script>
</head>
<body>
    <div class="container">
        <!-- Верхняя секция с профилем и иконками -->
        <div class="profile-card">
            <div class="avatar-container">
                <img id="userAvatar" src="" alt="Аватар пользователя" class="avatar">
            </div>
            <div class="user-name">
                <span id="userName">Загрузка...</span>
            </div>
        </div>
        
        <div class="gray-circle">
            <img src="scan.png" alt="Scan" class="scan-image scan-light">
            <img src="scan_white.png" alt="Scan" class="scan-image scan-dark" style="display: none;">
        </div>
        
        <div class="gray-circle-right">
            <img src="chip.png" alt="Chip" class="chip-image chip-light">
            <img src="chip_white.png" alt="Chip" class="chip-image chip-dark" style="display: none;">
        </div>
        
        <!-- Карточка баланса - отдельно ниже -->
        <div class="balance-card">
            <div class="balance-header">
                <span class="dollar-symbol">$</span>
                <span class="balance-amount" id="balanceAmount">—</span>
                <img src="eye.png" alt="Eye" class="eye-icon eye-light" id="eyeIcon">
                <img src="eye_white.png" alt="Eye" class="eye-icon eye-dark" id="eyeIconDark" style="display: none;">
            </div>
            <div class="balance-description">
                <span class="balance-text">Общий баланс в</span>
                <span class="currency">USD</span>
            </div>
        </div>
        
        <!-- Навигационные кнопки -->
        <div class="nav-buttons">
            <div class="nav-button" data-page="topup.html">
                <div class="nav-icon">
                    <img src="left-arrow.png" alt="Left Arrow" class="arrow-icon">
                </div>
                <span class="nav-text">Пополнить</span>
            </div>
            <div class="nav-button" data-page="withdraw.html">
                <div class="nav-icon">
                    <img src="left-arrow.png" alt="Left Arrow" class="arrow-icon withdraw-arrow">
                </div>
                <span class="nav-text">Вывести</span>
            </div>
            <div class="nav-button" data-page="exchange.html">
                <div class="nav-icon">
                    <img src="exchange.png" alt="Exchange" class="exchange-icon">
                </div>
                <span class="nav-text">Обмен</span>
            </div>
            <div class="nav-button">
                <div class="nav-icon">
                    <img src="reload.png" alt="Reload" class="reload-icon">
                </div>
                <span class="nav-text">Биржа</span>
            </div>
        </div>
        
        <!-- Текст под кнопками -->
        <div class="bottom-text">
            <span class="assets-text">АКТИВЫ</span>
            <span class="hide-balances-text">СКРЫТЬ МЕЛКИЕ БАЛАНСЫ</span>
        </div>
        
        <!-- Список активов -->
        <div class="assets-list">
            <div class="asset-item" data-page="usdt.html">
                <div class="asset-left">
                    <div class="asset-icon usdt-icon">
                        <img src="usdt.png" alt="USDT" class="crypto-icon">
                    </div>
                    <div class="asset-info">
                        <div class="asset-name">Tether</div>
                        <div class="asset-price">— —</div>
                    </div>
                </div>
                <div class="asset-right">
                    <div class="asset-balance">— USDT</div>
                    <div class="asset-usd-value">$—</div>
                </div>
            </div>
            
            <div class="asset-item" data-page="eth.html">
                <div class="asset-left">
                    <div class="asset-icon eth-icon">
                        <img src="ethereum.svg" alt="ETH" class="crypto-icon eth-icon-img">
                    </div>
                    <div class="asset-info">
                        <div class="asset-name">Ethereum</div>
                        <div class="asset-price">— —</div>
                    </div>
                </div>
                <div class="asset-right">
                    <div class="asset-balance">— ETH</div>
                    <div class="asset-usd-value">$—</div>
                </div>
            </div>
            
            <div class="asset-item" data-page="ton.html">
                <div class="asset-left">
                    <div class="asset-icon ton-icon">
                        <img src="toncoin.png" alt="TON" class="crypto-icon">
                    </div>
                    <div class="asset-info">
                        <div class="asset-name">Toncoin</div>
                        <div class="asset-price">— —</div>
                    </div>
                </div>
                <div class="asset-right">
                    <div class="asset-balance">— TON</div>
                    <div class="asset-usd-value">$—</div>
                </div>
            </div>
            
            <div class="asset-item" data-page="sol.html">
                <div class="asset-left">
                    <div class="asset-icon sol-icon">
                        <img src="solana.png" alt="SOL" class="crypto-icon">
                    </div>
                    <div class="asset-info">
                        <div class="asset-name">Solana</div>
                        <div class="asset-price">— —</div>
                    </div>
                </div>
                <div class="asset-right">
                    <div class="asset-balance">— SOL</div>
                    <div class="asset-usd-value">$—</div>
                </div>
            </div>
            
            <div class="asset-item" data-page="trx.html">
                <div class="asset-left">
                    <div class="asset-icon trx-icon">
                        <img src="tron.png" alt="TRX" class="crypto-icon">
                    </div>
                    <div class="asset-info">
                        <div class="asset-name">Tron</div>
                        <div class="asset-price">— —</div>
                    </div>
                </div>
                <div class="asset-right">
                    <div class="asset-balance">— TRX</div>
                    <div class="asset-usd-value">$—</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрытые iframe'ы для предзагрузки страниц -->
    <div style="display: none;">
        <iframe src="topup.html" id="preload-topup"></iframe>
        <iframe src="usdt.html" id="preload-usdt"></iframe>
        <iframe src="qr-usdt.html" id="preload-qr-usdt"></iframe>
        <iframe src="usdt-chain.html" id="preload-usdt-chain"></iframe>
        <iframe src="withdraw.html" id="preload-withdraw"></iframe>
        <iframe src="exchange.html" id="preload-exchange"></iframe>
    </div>

    <!-- Предзагрузка всех изображений -->
    <div style="display: none;">
        <img src="house.png" alt="preload">
        <img src="copy.png" alt="preload">
        <img src="search.png" alt="preload">
        <img src="left-arrow.png" alt="preload">
        <img src="right-arrow.png" alt="preload">
        <img src="ethereum.svg" alt="preload">
        <img src="toncoin.png" alt="preload">
        <img src="solana.png" alt="preload">
        <img src="tron.png" alt="preload">
        <img src="bnb.webp" alt="preload">
    </div>

    <script src="script.js"></script>
</body>
</html>
