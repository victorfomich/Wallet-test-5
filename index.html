<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamWallet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Верхняя секция с профилем и иконками -->
        <div class="profile-card">
            <div class="avatar-container">
                <img id="userAvatar" src="" alt="Аватар пользователя" class="avatar">
            </div>
            <div class="user-name">
                <span id="userName">Загрузка...</span>
            </div>
        </div>
        
        <div class="gray-circle">
            <img src="scan.png" alt="Scan" class="scan-image">
        </div>
        
        <div class="gray-circle-right">
            <img src="chip.png" alt="Chip" class="chip-image">
        </div>
        
        <!-- Карточка баланса - отдельно ниже -->
        <div class="balance-card">
            <div class="balance-header">
                <span class="dollar-symbol">$</span>
                <span class="balance-amount" id="balanceAmount">0.125</span>
                <img src="eye.png" alt="Eye" class="eye-icon" id="eyeIcon">
            </div>
            <div class="balance-description">
                <span class="balance-text">Общий баланс в</span>
                <span class="currency">USD</span>
            </div>
        </div>
        
        <!-- Навигационные кнопки -->
        <div class="nav-buttons">
            <div class="nav-button">
                <div class="nav-icon">
                    <img src="left-arrow.png" alt="Left Arrow" class="arrow-icon">
                </div>
                <span class="nav-text">Пополнить</span>
            </div>
            <div class="nav-button">
                <div class="nav-icon">
                    <img src="left-arrow.png" alt="Left Arrow" class="arrow-icon withdraw-arrow">
                </div>
                <span class="nav-text">Вывести</span>
            </div>
            <div class="nav-button">
                <div class="nav-icon">
                    <img src="exchange.png" alt="Exchange" class="exchange-icon">
                </div>
                <span class="nav-text">Обмен</span>
            </div>
            <div class="nav-button">
                <div class="nav-icon">
                    <img src="reload.png" alt="Reload" class="reload-icon">
                </div>
                <span class="nav-text">Биржа</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
