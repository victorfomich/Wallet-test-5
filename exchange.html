<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Обмен - DreamWallet</title>
    <link rel="stylesheet" href="exchange-styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="user-manager.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back" onclick="history.back()">‹</div>
            <h1 class="page-title">ОБМЕН</h1>
            <div style="width:20px"></div>
        </div>

        <div class="exchange-container">
            <div class="section-title">Вы отправляете</div>
            <div class="currency-row">
                <div class="currency-info">
                    <div class="currency-icon ton-icon">
                        <img src="toncoin.png" alt="TON" class="currency-logo">
                    </div>
                    <span class="currency-name" id="fromCurrency">TON</span>
                    <span class="chevron">›</span>
                </div>
                <div class="amount-section">
                    <input id="fromAmount" type="number" step="0.00000001" placeholder="0" class="amount-input">
                    <div class="balance-info">
                        <span class="balance-label" id="fromBalance">0.292015197</span>
                        <button class="max-btn">МАКС</button>
                    </div>
                </div>
            </div>
            
            <div class="swap-button-container">
                <button id="switchBtn" class="swap-button">⇅</button>
            </div>
            
            <div class="section-title">Вы получаете</div>
            <div class="currency-row">
                <div class="currency-info">
                    <div class="currency-icon usdt-icon">
                        <img src="usdt.png" alt="USDT" class="currency-logo">
                    </div>
                    <span class="currency-name" id="toCurrency">USDT</span>
                    <span class="chevron">›</span>
                </div>
                <div class="amount-section">
                    <div id="toAmount" class="amount-output">0</div>
                </div>
            </div>
            
            <button id="exchangeBtn" class="continue-btn" disabled>Продолжить</button>
        </div>
    </div>

    <script src="exchange-script.js"></script>
</body>
</html>
