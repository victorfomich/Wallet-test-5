<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Обмен - DreamWallet</title>
    <link rel="stylesheet" href="exchange-styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="user-manager.js"></script>
</head>
<body>
    <div class="container">

        <div class="exchange-container">
            <div class="section-title">Вы отправляете</div>
            <div class="currency-row">
                <div class="currency-info" id="fromCurrencySelector">
                    <div class="currency-icon ton-icon">
                        <img src="toncoin.png" alt="TON" class="currency-logo">
                    </div>
                    <span class="currency-name" id="fromCurrency">TON</span>
                    <span class="chevron">›</span>
                </div>
                <div class="amount-section">
                    <input id="fromAmount" type="number" step="0.00000001" placeholder="0" class="amount-input">
                    <div class="balance-info">
                        <span class="balance-label" id="fromBalance">0.292015197</span>
                        <button class="max-btn">МАКС</button>
                    </div>
                </div>
            </div>
            
            <div class="swap-button-container">
                <button id="switchBtn" class="swap-button">⇅</button>
            </div>
            
            <div class="section-title">Вы получаете</div>
            <div class="currency-row">
                <div class="currency-info" id="toCurrencySelector">
                    <div class="currency-icon usdt-icon">
                        <img src="usdt.png" alt="USDT" class="currency-logo">
                    </div>
                    <span class="currency-name" id="toCurrency">USDT</span>
                    <span class="chevron">›</span>
                </div>
                <div class="amount-section">
                    <div id="toAmount" class="amount-output">0</div>
                </div>
            </div>
            <div class="fee-hint">Комиссия обмена: <span id="feeLine">0%</span></div>
            
        </div>
        
        <button id="exchangeBtn" class="continue-btn" disabled>Подтвердить</button>

        <!-- Модальное окно выбора валюты -->
        <div class="modal-overlay" id="currencyModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Выбор валюты</h3>
                    <button class="modal-close" id="closeModal">×</button>
                </div>
                <div class="currency-list">
                    <div class="currency-option" data-currency="USDT">
                        <div class="currency-info-modal">
                            <div class="currency-icon usdt-icon">
                                <img src="usdt.png" alt="USDT" class="currency-logo">
                            </div>
                            <div class="currency-details">
                                <div class="currency-name">USDT</div>
                                <div class="currency-fullname">Tether USD</div>
                            </div>
                        </div>
                    </div>
                    <div class="currency-option" data-currency="ETH">
                        <div class="currency-info-modal">
                            <div class="currency-icon eth-icon">
                                <img src="ethereum.svg" alt="ETH" class="currency-logo">
                            </div>
                            <div class="currency-details">
                                <div class="currency-name">ETH</div>
                                <div class="currency-fullname">Ethereum</div>
                            </div>
                        </div>
                    </div>
                    <div class="currency-option" data-currency="TON">
                        <div class="currency-info-modal">
                            <div class="currency-icon ton-icon">
                                <img src="toncoin.png" alt="TON" class="currency-logo">
                            </div>
                            <div class="currency-details">
                                <div class="currency-name">TON</div>
                                <div class="currency-fullname">The Open Network</div>
                            </div>
                        </div>
                    </div>
                    <div class="currency-option" data-currency="SOL">
                        <div class="currency-info-modal">
                            <div class="currency-icon sol-icon">
                                <img src="solana.png" alt="SOL" class="currency-logo">
                            </div>
                            <div class="currency-details">
                                <div class="currency-name">SOL</div>
                                <div class="currency-fullname">Solana</div>
                            </div>
                        </div>
                    </div>
                    <div class="currency-option" data-currency="TRX">
                        <div class="currency-info-modal">
                            <div class="currency-icon trx-icon">
                                <img src="tron.png" alt="TRX" class="currency-logo">
                            </div>
                            <div class="currency-details">
                                <div class="currency-name">TRX</div>
                                <div class="currency-fullname">TRON</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="exchange-script.js"></script>
</body>
</html>
