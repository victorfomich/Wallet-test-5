<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Обмен - DreamWallet</title>
    <link rel="stylesheet" href="exchange-styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="user-manager.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back" onclick="history.back()">‹</div>
            <h1 class="page-title">ОБМЕН</h1>
            <div style="width:20px"></div>
        </div>

        <div class="swap-card">
            <div class="row-title">Вы отправляете</div>
            <div class="asset-row">
                <select class="asset-select select" id="fromSelect">
                    <option>USDT</option>
                    <option>ETH</option>
                    <option selected>TON</option>
                    <option>SOL</option>
                    <option>TRX</option>
                </select>
                <input id="fromAmount" type="number" step="0.00000001" placeholder="0" class="amount-input">
            </div>
            <div class="hint" id="minHint"></div>

            <div class="swap-divider">
                <button id="switchBtn" class="switch-btn">⇅</button>
            </div>

            <div class="row-title">Вы получаете</div>
            <div class="asset-row">
                <select class="asset-select select" id="toSelect">
                    <option selected>USDT</option>
                    <option>ETH</option>
                    <option>TON</option>
                    <option>SOL</option>
                    <option>TRX</option>
                </select>
                <div id="toAmount" class="amount-output">0</div>
            </div>

            <div class="fee-line">
                <span>Комиссия обмена</span>
                <span id="feeLine">0%</span>
            </div>
            <div class="rate-line" id="rateLine"></div>

            <button id="exchangeBtn" class="primary-btn" disabled>Обменять</button>
        </div>

        <div class="balances" id="balancesInfo"></div>
    </div>

    <script src="exchange-script.js"></script>
</body>
</html>
